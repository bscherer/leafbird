<html>
<body>
<h1>Leafbird - Index</h1>
<div id="form"></div>
</body>
<script type="text/javascript" src="../src/leafbird.js"></script>
<script type="text/javascript">

var json = JSON.parse(
'{ \
  "id": "group",\
  "class": "gg ff",\
  "inputs": [\
    {\
      "id": "name",\
      "label": { \
        "value": "Name"\
      },\
      "class": "name",\
      "name": "name",\
      "type": "text",\
      "required": true,\
      "default": "Default"\
    },\
    {\
      "id": "enable",\
      "label": { \
        "value": "Enable",\
        "class": "ll"\
      },\
      "name": "enable",\
      "type": "select",\
      "default": true,\
      "values": [\
          {\
            "label": { \
              "value": "Yes"\
            },\
            "value": true\
          },\
          {\
            "label": { \
              "value": "No"\
            },\
            "value": false\
          }\
      ]\
    }\
  ],\
  "groups": [\
    {\
      "label": { \
        "value": "Minimum"\
      },\
      "inputs": [\
        {\
          "name": "name2",\
          "type": "text"\
        },\
        {\
          "name": "file",\
          "type": "file"\
        }\
      ]\
    }\
  ]\
}'
);

var element = document.getElementById("form");
lb = Leafbird({json: json});
lb.configure({
  show_group_label: true,
  show_placeholder: true,
  show_input_label: true
});
lb.print(element, "*.ff", {show_placeholder: false});
lb.print(element);
console.log(lb.getElements());
console.log(lb.find("id", "enable"));
</script>
</html>
